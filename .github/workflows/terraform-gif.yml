name: Deploy GCP Bucket with Workload Identity Federation

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Configure GCP Credentials (Workload Identity Federation)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/1029432129682/locations/global/workloadIdentityPools/github-demo/providers/github # CORRECTED - EXACTLY as in console
          service_account: github-wif@red-abstraction-446113-u1.iam.gserviceaccount.com

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan # No variables needed if in main.tf

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve # No variables needed if in main.tf

      - name: Output Bucket Name 
              "bucket_name" {
               value = google_storage_bucket.my_bucket1.name
              description = "The name of the created bucket"
              }
